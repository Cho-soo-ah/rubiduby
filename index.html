<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubiduby</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="cursor">
      <div class="cursor__circle"></div>
    </div>
    <img src="img/bg_1.jpg" class="bg" alt="" />

    <div class="icon_wrap">
      <div class="con left">
        <img src="icon/human.png" alt="" class="about" cursor-class="1" />

        <img src="icon/code.png" alt="" class="code" cursor-class="2" />
      </div>
      <div class="con right">
        <img src="icon/art.png" alt="" class="art" cursor-class="3" />
        <img src="icon/picture.png" alt="" class="pic" cursor-class="4" />
        <img src="icon/contact.png" alt="" class="about" cursor-class="5" />
      </div>
    </div>

    <div class="inner_wrap">
      <div class="box">
        <div class="box_con 1">1</div>
        <div class="box_con 2">
          <div class="inner_box">
            <a
              href="https://cho-soo-ah.github.io/digging-shop/"
              target="_blank"
            >
              <div class="img_box">
                <img src="img/box2_1.PNG" alt="" />
              </div>
            </a>

            <p>Digging Shop</p>
          </div>
          <div class="inner_box">
            <a
              href="https://github.com/Cho-soo-ah/usimSystem_2022"
              target="_blank"
            >
              <div class="img_box">
                <img src="img/box2_2.PNG" alt="" />
              </div>
            </a>

            <p>Usim System</p>
          </div>
          <div class="inner_box">
            <a href="https://cho-soo-ah.github.io/TTDD" target="_blank">
              <div class="img_box">
                <img src="img/box2_3.png" alt="" />
              </div>
            </a>

            <p>Turtle Doodle</p>
          </div>
          <div class="inner_box">
            <a
              href="https://cho-soo-ah.github.io/portfolio_2022/main/sub/mouse_svg.html"
              target="_blank"
            >
              <div class="img_box">
                <img src="img/box2_4.png" alt="" />
              </div>
            </a>

            <p>Mouse Animation</p>
          </div>
          <div class="inner_box">
            <a
              href="https://cho-soo-ah.github.io/portfolio_2022/main/sub/svg_animation.html"
              target="_blank"
            >
              <div class="img_box">
                <img src="img/box2_5.png" alt="" />
              </div>
            </a>

            <p>SVG Animation</p>
          </div>
        </div>
        <div class="box_con 3">3</div>
        <div class="box_con 4">
          <div class="inner_box">
            <div class="img_box">
              <img src="img/box4_1.png" alt="" />
            </div>
          </div>
          <div class="inner_box">
            <div class="img_box">
              <img src="img/box4_2.jpg" alt="" />
            </div>
          </div>
          <div class="inner_box">
            <div class="img_box">
              <img src="img/box4_3.jpg" alt="" />
            </div>
          </div>
          <div class="inner_box">
            <div class="img_box">
              <img src="img/box4_4.jpg" alt="" />
            </div>
          </div>
          <div class="inner_box">
            <div class="img_box">
              <img src="img/box4_5.jpg" alt="" />
            </div>
          </div>
          <div class="inner_box">
            <div class="img_box">
              <img src="img/box4_6.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="box_con 5">5</div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
